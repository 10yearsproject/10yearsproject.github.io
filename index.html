<style>
 #clock {
     font-size: 60px;
     margin-left:auto;
     margin-right:auto;
 }
 .vertical-center {
     min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
     min-height: 100vh; /* Fallback */

     display: flex;
     align-items: center;
}
 /* } */
</style>
<!-- Matomo -->
<script type="text/javascript">
 var _paq = _paq || [];
 /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
 _paq.push(['trackPageView']);
 _paq.push(['enableLinkTracking']);
 (function() {
     var u="https://10yearsproject.innocraft.cloud";
     _paq.push(['setTrackerUrl', u+'piwik.php']);
     _paq.push(['setSiteId', '1']);
     var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
     g.type='text/javascript'; g.async=true; g.defer=true; g.src='//cdn.innocraft.cloud/10yearsproject.innocraft.cloud/piwik.js'; s.parentNode.insertBefore(g,s);
 })();

<!-- End Matomo Code -->
</head>
<body>
    <div class="container">
        <div class="vertical-center">
            <span id="clock" ></span>
        </div>
    </div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2028 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
     var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
     var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 365) / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

     //Output the result in an element with id="clock"
     document.getElementById("clock").innerHTML = years + "y " + days + "d " + hours + "h "
                                                + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("clock").innerHTML = "EXPIRED";
    }
}, 1000);

 //for test purpose
 /* document.getElementById("clock").innerHTML =  "9y 365d 24h 60m 60s"; */
</script>

</body>
</html>
